<!DOCTYPE html>
<html>
	<head>
		<title>Letterpillar</title>
		<meta property="og:title" content="Letterpillar"/>
		<meta property="og:site_name" content="Letterpillar"/>

		<link rel="stylesheet" href="letterpillar.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="scripts/variables.js"></script>
		<script src="scripts/letterpillar.js"></script>

		<meta name="description" content="Awesome web game">
		<meta property="og:description" content="Awesome web game"/>

		<meta charset="UTF-8">
		<meta name="author" content="Amber Weightman">
		<meta name="keywords" content="HTML, HTML5, CSS, JS, JavaScript, node.js, d3.js, game, games, snake, letterpillar, caterpillar, word, words, fun, easy, simple, hard, difficult, browser, online, dictionary">
		<meta property="og:type" content="game"/>
		
		<link rel="shortcut icon" href="images/favicon.ico">
		<meta property="og:image" content="images/letterpillar.jpg"/>		
	</head>

	<body>

		<div id="overlay"></div>
		
		<div id="dialog"><p>Game over!</p>
			<button>OK</button>
		</div>	
		
		<div id="instructions">
		
			<h2>Instructions</h2>
			<p>Click [start] to begin game.</p>
			<p>Move snake using arrow keys.</p>
			<p>Submit word using [space] or [enter].</p>
			<p>Words are based on the longest, earliest word found in the dictionary.</p>
			<button>OK</button>
		</div>	
		
	
		<header>
			<h1>snakes & letters</h1>
		</header>

		<!--<menu></menu>-->

		
		<main>

			<section id="sideBar">
			
				<!--Side bar main content is always visible-->
				<div id="sideBarMainContent">
				
					<div id="stats">
						<span id="time">
							<time>
								<span class="seconds">00:00</span>
								<span class="milliseconds">:000</span>
							</time>
						</span>
						<span id="score"></span>
						<button id="toggleTimer">start</button>
						<button id="pauseGame" disabled>pause</button>
						<button id="validateWord" disabled>validate</button>
					</div>
					
					<div id="wordList">
					</div>
					
				</div>

				<!--Side bar secondary content is collapsed by default-->
				<div id="sideBarSecondaryContent">
					<div id="options">
					<!--<label>x:<input id="gridWidth" type="text"></input></label>
					<label>y:<input id="gridHeight"type="text"></input></label>-->
					</div>
					<div id="navigationBar">
					<!--This will provide buttons in case the user does not want to navigate with keys-->
					</div>
				</div>
				
			</section>

			<section id="gameBoard">
			
			</section>
			<section id="bottomPanel">
			<p></p>
			</section>

		</main>
		  
		<footer>
			<span>developed by: amber weightman</span>
			<a href="#" id="instructionsLink">instructions</a>
		</footer>

	</body>
</html>
