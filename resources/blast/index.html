<!DOCTYPE html>
<html>    
    <head>
        <title> HTML5 Blast Explorer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="Images/wheel.png"> 
        <link rel="stylesheet" href="style.css"  media="all">
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" 
              rel="stylesheet" type="text/css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body >
        
        <!--Conceal display while it is being rendered-->
        <div id="loadingDiv">
            <img src="Images/loading.gif" id="loadingImg">
            
        </div>
        
        <header>
            <h1>Welcome to HTML5 Blast Explorer</h1>
            <span id="fileName">Displaying: sample data</span>
            <input type="file" id="file" name="file[]" multiple title="Upload a file (XML BLAST results)" >
        </header>

        <div id="outerPanel">

            <!--Hit stack panel-->
            <div id="sidebar"  class="panel"> 
                
                <div id="barsToolbar" class="toolbar">
                <!--<button class="windowControl maxButton" title="Maximise">
                    <img src="Images/application_double.png"></button>-->
                
                <div id="defaultColourLegend">
                    Colour key for alignment scores<br>
                    <div id="defaultColourBars">
                        <div class="black" title="Less than 40">< 40</div>
                        <div class="blue" title="40-49">40-49</div>
                        <div class="green" title="50-79">50-79</div>
                        <div class="purple" title="80-199">80-199</div>
                        <div class="red" title="200 or greater">200+</div>
                    </div>
                </div>
                </div>
                <div id="bars"></div>
                
                
            </div>

            <!--Radial display  panel-->
            <div id="content" class="centerPanel panel">
                <div id="visToolbarTop" class="toolbar">
                    <div id="visDiv1">
                        <button id="maximiseVis" class="windowControl maxButton" title="Maximise"><img src="Images/application_double.png"></button>
                                    <button id="zoomOut" title="Zoom out"><img src="Images/magnifier_zoom_out.png"></button>
                                    <button id="zoomIn" title="Zoom in"><img src="Images/magnifier_zoom_in.png"></button>
                    
                    </div>
                    <div id="visDiv4">
                        <button id="toggleScaleButton" class="optionButton" title="Toggle scale" ></button>
                                    <button id="redraw" class="optionButton" title="Fit wagon wheel to panel">Reset zoom <img src="Images/magnifier.png"></button></button>
                                
                                    <button id="removeSelected" class="optionButton" title="Remove selected nodes" >
                                        Remove<br>selected <img src="Images/cross.png"></button>
                                    <button id="reverseSelected" class="optionButton" title="Reverse selected/unselected nodes" >
                                        Reverse<br>selection <img src="Images/arrow_switch.png"></button>
                    </div>
                    
                    
                    <div id="visDiv2">
                    <button id="newBlast" title="Run a new BLAST search">Blast<img src="Images/chart_line.png"></button>
                                    <button id="uploadFile" title="Upload a file (XML BLAST results)" 
                                            onclick="$('#file').click()">Upload<img src="Images/table_add.png"></button>
                    </div>
                    <div id="visDiv3">
                        <label>Labels<input id="hasLabels" type="checkbox" checked="checked"></label>&nbsp;&nbsp;
                                    <label style="float:right">Lines<input id="hasLines" type="checkbox" checked="checked"></label><br>
                                    <label>Classic Blast Explorer<input id="viewClassic" type="checkbox" ></label>
                    </div>
                    
                        
                    
                    
                </div>
                

                <div id="visualisation"></div>
                
                <div id="visToolbarBottom">
                    
                    
                    
                    
                    
                    
                </div>
                
            </div>
            
            <!--Table panel -->
            <div id="tablePanel"  class="panel">
                <div id="tableToolbarTop"  class="toolbar">
                <input type="checkbox" id="selectAll" title="select/deselect all">
                <span><button id="maximiseTable" class="windowControl maxButton" title="Maximise">
                    <img src="Images/application_double.png"></button></span>
                <div id="tableHeaderInner"><table id="tableHeaderDisplay"></table></div>
                </div>
                
                
                
                
                <div id="tablePanelInner"></div>
                
                <div id="tableToolbarBottom">
                    
                </div>
            </div>

        </div>
        
        <footer>
            icons: <a href="http://www.famfamfam.com/lab/icons/silk/" target="_blank">Silk</a>&nbsp;&nbsp; 
            <a href="http://www.opengraphicdesign.com/web/ajax-loading-graphics/" 
                 target="_blank">OpenGraphicDesign</a>
            <button title="Resets all panels to default size" class="resetButton">
                <img src="Images/application_tile_horizontal.png"> Reset panels</button>            
        </footer>
        
        
        <script src="vis.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>        
        
    </body>
</html>
